services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for Iceberg storage
  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create MinIO bucket
  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/warehouse --ignore-existing;
      mc anonymous set public myminio/warehouse;
      exit 0;
      "

  # Postgres for Lakekeeper catalog backend
  lakekeeper-db:
    image: postgres:15
    environment:
      POSTGRES_USER: lakekeeper
      POSTGRES_PASSWORD: lakekeeper
      POSTGRES_DB: lakekeeper
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lakekeeper"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Lakekeeper database migration
  lakekeeper-migrate:
    image: quay.io/lakekeeper/catalog:v0.10.0
    command: ["migrate"]
    environment:
      LAKEKEEPER__PG_DATABASE_URL_READ: postgres://lakekeeper:lakekeeper@lakekeeper-db:5432/lakekeeper
      LAKEKEEPER__PG_DATABASE_URL_WRITE: postgres://lakekeeper:lakekeeper@lakekeeper-db:5432/lakekeeper
    depends_on:
      lakekeeper-db:
        condition: service_healthy

  # Lakekeeper Iceberg REST catalog
  lakekeeper:
    image: quay.io/lakekeeper/catalog:v0.10.0
    command: ["serve"]
    environment:
      LAKEKEEPER__PG_DATABASE_URL_READ: postgres://lakekeeper:lakekeeper@lakekeeper-db:5432/lakekeeper
      LAKEKEEPER__PG_DATABASE_URL_WRITE: postgres://lakekeeper:lakekeeper@lakekeeper-db:5432/lakekeeper
      LAKEKEEPER__LISTEN_PORT: 8181
    ports:
      - "8181:8181"
    depends_on:
      lakekeeper-migrate:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "/home/nonroot/lakekeeper", "healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 10

  trino:
    image: trinodb/trino:478
    ports:
      - "8080:8080"
    volumes:
      - ./trino-config/catalog:/etc/trino/catalog
      - ./trino-config/group-provider.properties:/etc/trino/group-provider.properties
      - ./trino-config/group.txt:/etc/trino/group.txt
    depends_on:
      postgres:
        condition: service_healthy
      lakekeeper:
        condition: service_healthy
